<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
  </head>
  <body>
    <table border="1">
        <caption>DATA<caption>
            <colgroup span="2" style="background-color: blueviolet;"></colgroup>
        <thead>
            <tr>
        <th colspan="2">Firstname</th>
        <!--<th>lastname</th>-->
        <th>Age</th>
        </tr>
        </thead>
    <tbody>
    </tr>
        <tr>
            <td>John</td>
            <td>Omoit</td>
            <td>28</td>
        </tr>
        <tr>
            <td rowspan="2">Jane</td>
            <td>Atieno</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Andrew</td>
            <!--<td>Onyango</td>-->
            <td>25</td>
        </tr>
    </tbody>

<!--Table caption is the header of the information in the name-->
<!--colspan can span two columns-->
<!--rowspan spans two rows-->
<!--Colgroup is used ro style a specific columns-->



    </table>
  </body>
</html>
